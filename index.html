<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmart</title>

  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/card.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header__title">

      </div>

      <nav class="header__links">

      </nav>
    </header>
    
    <main>
      <div class="column__quickstart">
        <div class="quickstart__eyecatcher">
          <h1 class="eyecatcher__header">
            Every book you would ever need, all in one place
          </h1>
          <p class="eyecatcher__blurb">
            Bookmart serves dedicated readers searching for their perfect book.
          </p>
        </div>                

        <div class="quickstart__options">
          <div>
            <h3 class="quickstart__title">Get started</h3>
            <p class="quickstart__blurb">Search by...</p>
          </div>

          <div class="quickstart__categories">
            <div class="card">
              <div class="card__header">
                <h3 class="card__title">
                  Title
                </h3>
                <img
                  class="card__image"
                  src=""
                  alt=""
                />
              </div>

              <p class="card__blurb">
                Find exactly what you need in seconds.
              </p>
            </div>

            <div class="card">
              <div class="card__header">
                <h3 class="card__title">
                  Genre
                </h3>
                <img
                  class="card__image"
                  src=""
                  alt=""
                />
              </div>

              <p class="card__blurb">
                Find something new.
              </p>
            </div>
          </div>

          <a>
            <div class="quickstart__cta button--primary">
              <h1 class="cta__blurb">
                Start Shopping
              </h1>
              <img
                class="cta__image"
                src=""
                alt=""
              />
            </div>
          </a>
        </div>
      </div>

      <div class="column__featured">

      </div>
    </main>
  
    <footer>
      <div class="footer__copyright">
        
      </div>

      <div class="footer__links">

      </div>
    </footer>
  </div>
</body>

</html>
